<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title>Inventory Scanner</title>
  <meta name="description" content="Barcode scanning inventory management app" />

  <meta property="og:title" content="Inventory Scanner" />

  <!-- Mobile Meta -->
  <meta name="theme-color" content="#3b82f6" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />
  
  <!-- iOS icons -->
  <link rel="apple-touch-icon" href="/logo192.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="/logo192.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/logo192.png" />
  <link rel="apple-touch-icon" sizes="167x167" href="/logo192.png" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    // Register service worker for PWA functionality
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js')
          .then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch(function(err) {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>
  <noscript>You need to enable JavaScript to run this app.</noscript>
</body>

</html>
